<body>
    <header class="header">
    <div class="logotxt">
        <span class="logo">DOCK25 LOGO</span>
    </div>
    <div class="txtbox">
        <h1 class="h1-txt inright">
            <span class="h1-main">DOCK25 HOSTEL</span>
            <span class="h1-sub">The Backpacker's House</span>
        </h1>
        <a href="#" class="btn btn-white" id="booknow">bookNow</a>
    </div>
        
    </header>
<!-- MIDDLE SCROLL-TWEEN ANIMATION -->

    <section class="center" id="trigger1">
      <div id="bloq">
        <!-- <blockquote>"The old school kind of hostel"<span></span></blockquote> -->
        <object type="image/svg+xml" data="big-board-text.svg" width=70%></object>
      </div>
      <div id="svg" class="svg anime">
        <object type="image/svg+xml" data="big-bunk.svg" width=80%></object>
        
      </div>
      <!-- <div class="iphone"></div> -->
      
    </section>

    <!-- START THE MODAL IFRAME -->
    <div class="modal-overlay closed" id="modal-overlay"></div>
    <div class="modal closed" id="modal">
            <button class="close-button" id="close-button">X</button>
            <div class="modal-guts">
              <h1>10% DISCOUNT</h1>
              <p>We prefer a direct contact that's why we offer you a discount.</p>
              <p>Reserving here you will get preference on discounts and early check-in and late check-out.</p>
            
              <iframe id="allocator" src="https://myallocator.com/booknow/e4UCXzaKngIHBmctssvcFw" width=100% height=100% frameBorder="0"></iframe>
           
            </div>
      </div>
    
</body>

 
<script>

// GENERATE THE BOOKNOW MODAL

var modal = document.querySelector("#modal");
var modalOverlay = document.querySelector("#modal-overlay");
var closeButton = document.querySelector("#close-button");
var openButton = document.querySelector("#booknow");

closeButton.addEventListener("click", function() {
  modal.classList.toggle("closed");
  modalOverlay.classList.toggle("closed");
});

openButton.addEventListener("click", function() {
  modal.classList.toggle("closed");
  modalOverlay.classList.toggle("closed");
});


// ANIMATE DOCK25 TITLE


/*
EXAMPLE OF COMPLETE TWEENMAX CALL
tn1 = new TweenMax.to(div1, 2, {top:200, left:300, rotation:360, zIndex:20, paused:true, onStart:tn1Start, onUpdate:tn1Update, onComplete:tn1Complete})*/

$(function () {
/* WORKING NICE */

TweenLite.defaultEase = Linear.easeNone;

const controller = new ScrollMagic.Controller();

const tween = new TimelineMax()
.add([
  TweenMax.to("#bloq", 1, { yPercent: 0, xPercent: 215, zIndex:10}, "+=2"),
  TweenMax.to("#svg", 1, { yPercent: 0, xPercent: -150}, "+=2")
]);


const scene = new ScrollMagic.Scene({
  triggerElement: ".logotxt",
  triggerHook: "onLeave",
  duration: "60%"
})
.setTween(tween)
.addTo(controller);






// detect if mobile browser. regex -> http://detectmobilebrowsers.com

// we'd only like to use iScroll for mobile...
if (isMobile) {
  // configure iScroll
  var myScroll = new IScroll('#example-wrapper',
        {
          // don't scroll horizontal
          scrollX: false,
          // but do scroll vertical
          scrollY: true,
          // show scrollbars
          scrollbars: true,
          // deactivating -webkit-transform because pin wouldn't work because of a webkit bug: https://code.google.com/p/chromium/issues/detail?id=20574
          // if you dont use pinning, keep "useTransform" set to true, as it is far better in terms of performance.
          useTransform: false,
          // deativate css-transition to force requestAnimationFrame (implicit with probeType 3)
          useTransition: false,
          // set to highest probing level to get scroll events even during momentum and bounce
          // requires inclusion of iscroll-probe.js
          probeType: 3,
          // pass through clicks inside scroll container
          click: true 
        }
      );
  
  // overwrite scroll position calculation to use child's offset instead of container's scrollTop();
  controller.scrollPos(function () {
    return -myScroll.y;
  });

  // thanks to iScroll 5 we now have a real onScroll event (with some performance drawbacks)
  myScroll.on("scroll", function () {
    controller.update(true);
  });

}


});



</script>
