

<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600&family=Oswald:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenMax.min.js"></script>
    <title>Dock 25 Hostel</title>
    </head>
<body>

<style>
* {
  box-sizing: border-box;
  color: #777;
}

html {
        font-size: 62.5%;
    }

body {
  padding: 0;
  margin: 0;
  font-size: 1.6rem;
  font-family: 'Montserrat', sans-serif;
  font-weight: 500;
  line-height: 1.7;
  color: white;
  padding: 2rem;
}

.header {
    
    height:100vh;
    position: relative;
    background-color: rgb(83, 15, 15);
    background-size: cover;
    background-position: center;
    clip-path: polygon(0 0, 100% 0, 100% 70vh, 0 100%);
}


.logotxt {
        position: absolute;
        top: 3rem;
        left: 5rem;
    }
    .logo {
        height: 5rem;
        color: #FFF;
        font-size: 2rem;
    }
    
    .txtbox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .h1-txt {
        font-family: 'Oswald', sans-serif;
        
    }
    .h1-main{
        text-transform: uppercase;
        display: block;
        color: #FFF;
        font-size: 4rem;
        font-weight: 600;
        letter-spacing: 2rem;
        animation: inright 1s ease-in;
    }
    .h1-sub {
        display: block;
        color: #FFF;
        font-weight: 400;
        font-size: 2.5rem;
        letter-spacing: 1.35rem;
        margin-bottom: 1rem;
        animation: inright 1s ease-in;
    }

    @keyframes inright {
        0% {
            opacity: 0;
            transform: translateX(10rem);
        }
        80% {
            transform: translate (-1rem);
        }
        100% {
            opacity: 1;
            transform: translate(0);
        }
    }


.btn:link,
.btn:visited {
    text-transform: uppercase;
    text-decoration: none;
    padding: .5rem;
    display: inline-block;
    border-radius: 4rem;
    transition: all .2s;
    animation: inright 1s ease-in;
}
.btn:hover{
    transform: translateY(-3px);
    box-shadow: 0 1rem 2rem rgba(255, 255, 255, 0.3);
}
.btn:active{
    transform: translateY(-1px);
    box-shadow: 0 .5rem 1rem rgba(0,0,0,.3);
}
.btn-white {
    background-color: white;
    
}




.modal {
        /* This way it could be display flex or grid or whatever also. */
        display: block;
        
        /* Probably need media queries here */
        width: 90vw;
        max-width: 100%;
        
        height: 90vh;
        max-height: 100%;
        
        position: fixed;
        
        z-index: 100;
        
        left: 50%;
        top: 50%;
        
        /* Apply rounded corners */
        -moz-border-radius: 6px 6px 6px 6px;
        -webkit-border-radius: 6px;  
        border-radius: 6px 6px 6px 6px;
    
        /* Hide Scrollbar */
        /*overflow-y:auto;*/
    
        /* Use this for centering if unknown width/height */
        transform: translate(-50%, -50%);
        
        /* If known, negative margins are probably better (less chance of blurry text). */
        /* margin: -200px 0 0 -200px; */
        
        background: white;
        box-shadow: 0 0 60px 10px rgba(0, 0, 0, 0.9);
      }
    
      .closed {
        display: none;
      }
      
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50;
        
        background: rgba(0, 0, 0, 0.6);
      }
      .modal-guts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        padding: 20px 50px 20px 20px;
      }
    
      .modal-guts::-webkit-scrollbar {
        width: 12px;
      }
    
    .modal-guts::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 10px;
      }
    .modal-guts::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
        box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
      }
    
      .modal .close-button {
        position: absolute;
        
        /* don't need to go crazy with z-index here, just sits over .modal-guts */
        z-index: 1;
        
        top: 10px;
        
        /* needs to look OK with or without scrollbar */
        right: 20px;
        
        border: 0;
        background: black;
        color: white;
        padding: 5px 10px;
        font-size: 1.3rem;
      }
    
    



.content {
  width: 100%;
  height: 100vh;
  position: relative;
}

.content1 {
  background: slategray;
}
.content2 {
  background: forestgreen;
}
.content3 {
  overflow: hidden;
  background: midnightblue;
}
.content4 {
  background: indigo;
}

.dog {
  width: 243px;
  height: 158px;
  background: url("big-board-text.png");
  position: absolute;
  top: 50%;
  left: 0;
}
.dog1 {
  width: 315px;
  height: 315px;
  background: url("big-bunk.png");
  position: absolute;
  top: 50%;
  right: 0;
}

</style>


<div class="header">
    <div class="logotxt">
        <span class="logo">DOCK25 LOGO</span>
    </div>
    <div class="txtbox">
        <h1 class="h1-txt inright">
            <span class="h1-main">DOCK25 HOSTEL</span>
            <span class="h1-sub">The Backpacker's House</span>
        </h1>
        <a href="#" class="btn btn-white" id="booknow">bookNow</a>
    </div>

</div>
<div class="content content3 pinDiv">
  <div class="dog"></div>
  <div class="dog1"></div>
  <!-- <div class="percentage">Dog timeline percentage complete: <span>0</span>%</div>-->
</div>
<div class="content content4"><h1>Content 4</h1></div>


<div class="modal-overlay closed" id="modal-overlay"></div>
<div class="modal closed" id="modal">
        <button class="close-button" id="close-button">X</button>
        <div class="modal-guts">
          <h1>10% DISCOUNT</h1>
          <p>We prefer a direct contact that's why we offer you a discount.</p>
          <p>Reserving here you will get preference on discounts and early check-in and late check-out.</p>
        
          <iframe id="allocator" src="https://myallocator.com/booknow/e4UCXzaKngIHBmctssvcFw" width=100% height=100% frameBorder="0"></iframe>
       
        </div>
</div>





</body>
<script>



// GENERATE THE BOOKNOW MODAL

var modal = document.querySelector("#modal");
var modalOverlay = document.querySelector("#modal-overlay");
var closeButton = document.querySelector("#close-button");
var openButton = document.querySelector("#booknow");

closeButton.addEventListener("click", function() {
  modal.classList.toggle("closed");
  modalOverlay.classList.toggle("closed");
});

openButton.addEventListener("click", function() {
  modal.classList.toggle("closed");
  modalOverlay.classList.toggle("closed");
});



TweenLite.defaultEase = Linear.easeNone;
TweenMax.set(".dog", { yPercent: -50, xPercent: -100, zIndex: 10 });
TweenMax.set(".dog1", { yPercent: -50, xPercent: 100 });
const tween = new TimelineMax();
const controller = new ScrollMagic.Controller();
// const percent = document.querySelector(".percentage span");

tween.to(".dog", 1, { left: "50%", xPercent: -50 }, "first");
// tween.to(".dog", 1, { left: "150%", xPercent: -100 }, "second");
tween.to(".dog1", 1, { right: "50%", xPercent: 50 }, "first");
//tween.to(".dog1", 1, { right: "150%", xPercent: 100 }, "second");

const scene = new ScrollMagic.Scene({
  triggerElement: ".pinDiv",
  triggerHook: "onLeave",
  duration: "100%"
})
  .setPin(".pinDiv")
  .setTween(tween)
  .addTo(controller);

// function updatePercentage() {  percent.innerHTML = (tween.progress() * 100).toFixed();}





</script>

</html>
