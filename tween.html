

<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600&family=Oswald:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenMax.min.js"></script>
    <title>Dock 25 Hostel</title>
    </head>
<body>

<style>
* {
  box-sizing: border-box;
}

html {
        font-size: 62.5%;
    }

body {
  padding: 0;
  margin: 0;
  font-size: 1.6rem;
  font-family: 'Montserrat', sans-serif;
  font-weight: 500;
  line-height: 1.7;
  color: white;
  padding: 2rem;
}

.header {
    
    height:100vh;
    position: relative;
    background-color: rgb(83, 15, 15);
    background-size: cover;
    background-position: center;
    clip-path: polygon(0 0, 100% 0, 100% 70vh, 0 100%);
}


.logotxt {
        position: absolute;
        top: 3rem;
        left: 5rem;
    }
    .logo {
        height: 5rem;
        color: #FFF;
        font-size: 2rem;
    }
    
    .txtbox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .h1-txt {
        font-family: 'Oswald', sans-serif;
        
    }
    .h1-main{
        text-transform: uppercase;
        display: block;
        color: #FFF;
        font-size: 4rem;
        font-weight: 600;
        letter-spacing: 2rem;
        animation: inright 1s ease-in;
    }
    .h1-sub {
        display: block;
        color: #FFF;
        font-weight: 400;
        font-size: 2.5rem;
        letter-spacing: 1.35rem;
        margin-bottom: 1rem;
        animation: inright 1s ease-in;
    }

    @keyframes inright {
        0% {
            opacity: 0;
            transform: translateX(10rem);
        }
        80% {
            transform: translate (-1rem);
        }
        100% {
            opacity: 1;
            transform: translate(0);
        }
    }


.btn:link,
.btn:visited {
    text-transform: uppercase;
    text-decoration: none;
    padding: .5rem;
    display: inline-block;
    border-radius: 4rem;
    transition: all .2s;
    animation: inright 1s ease-in;
}
.btn:hover{
    transform: translateY(-3px);
    box-shadow: 0 1rem 2rem rgba(255, 255, 255, 0.3);
}
.btn:active{
    transform: translateY(-1px);
    box-shadow: 0 .5rem 1rem rgba(0,0,0,.3);
}
.btn-white {
    background-color: white;
    
}



.content {
  width: 100%;
  height: 100vh;
  position: relative;
}

.content1 {
  background: slategray;
}
.content2 {
  background: forestgreen;
}
.content3 {
  overflow: hidden;
  background: midnightblue;
}
.content4 {
  background: indigo;
}

.dog {
  width: 243px;
  height: 158px;
  background: url("big-board-text.png");
  position: absolute;
  top: 50%;
  left: 0;
}
.dog1 {
  width: 315px;
  height: 315px;
  background: url("big-bunk.png");
  position: absolute;
  top: 50%;
  right: 0;
}


h1 {
  padding: 20px;
  margin: 0;
  text-align: center;
  color: white;
}

.percentage {
  position: absolute;
  bottom: 10px;
  left: 10px;
}

</style>


<div class="header">
    <div class="logotxt">
        <span class="logo">DOCK25 LOGO</span>
    </div>
    <div class="txtbox">
        <h1 class="h1-txt inright">
            <span class="h1-main">DOCK25 HOSTEL</span>
            <span class="h1-sub">The Backpacker's House</span>
        </h1>
        <a href="#" class="btn btn-white" id="booknow">bookNow</a>
    </div>

</div>
<div class="content content3 pinDiv">
  <div class="dog"></div>
  <div class="dog1"></div>
  <!-- <div class="percentage">Dog timeline percentage complete: <span>0</span>%</div>-->
</div>
<div class="content content4"><h1>Content 4</h1></div>

</body>
<script>


TweenLite.defaultEase = Linear.easeNone;
TweenMax.set(".dog", { yPercent: -50, xPercent: -100, zIndex: 10 });
TweenMax.set(".dog1", { yPercent: -50, xPercent: 100 });
const tween = new TimelineMax();
const controller = new ScrollMagic.Controller();
// const percent = document.querySelector(".percentage span");

tween.to(".dog", 1, { left: "50%", xPercent: -50 }, "first");
tween.to(".dog", 1, { left: "150%", xPercent: -100 }, "second");
tween.to(".dog1", 1, { right: "50%", xPercent: 50 }, "first");
tween.to(".dog1", 1, { right: "150%", xPercent: 100 }, "second");

const scene = new ScrollMagic.Scene({
  triggerElement: ".pinDiv",
  triggerHook: "onLeave",
  duration: "100%"
})
  .setPin(".pinDiv")
  .setTween(tween)
  .addTo(controller);

// function updatePercentage() {  percent.innerHTML = (tween.progress() * 100).toFixed();}





</script>

</html>
